<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConsult - Login & Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .auth-container {
            position: relative;
            width: 450px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-container.signup {
            transform: translateX(100%);
        }

        .form-container.signup.active {
            transform: translateX(0);
        }

        .form-container.login.active {
            transform: translateX(0);
        }

        .form-container.login:not(.active) {
            transform: translateX(-100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:valid + label {
            top: -8px;
            left: 15px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 8px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-container {
            text-align: center;
            margin-top: 25px;
        }

        .toggle-text {
            color: #666;
            font-size: 14px;
        }

        .toggle-link {
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #764ba2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .success-message {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group label {
            position: static;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .auth-container {
                width: 90%;
                margin: 20px;
            }
            
            .form-container {
                padding: 30px 25px;
            }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-container">
        <!-- Login Form -->
        <div class="form-container login active" id="loginForm">
            <div class="logo">
                <h1>ELITE</h1>
                <p>Consultancy Solutions</p>
            </div>
            
            <div id="loginSuccess" class="success-message" style="display: none;">
                Welcome back! Login successful.
            </div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email Address</label>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="toggle-container">
                <span class="toggle-text">Don't have an account? </span>
                <a href="#" class="toggle-link" onclick="toggleForm()">Sign Up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-container signup" id="signupForm">
            <div class="logo">
                <h1>ELITE</h1>
                <p>Join Our Network</p>
            </div>
            
            <div id="signupSuccess" class="success-message" style="display: none;">
                Account created successfully! Welcome aboard.
            </div>
            
            <form id="signupFormElement">
                <div class="form-group">
                    <input type="text" id="signupName" required>
                    <label for="signupName">Full Name</label>
                    <div class="error-message" id="signupNameError"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="signupEmail" required>
                    <label for="signupEmail">Email Address</label>
                    <div class="error-message" id="signupEmailError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="signupPassword" required>
                    <label for="signupPassword">Password</label>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                    <div class="error-message" id="termsError"></div>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="toggle-container">
                <span class="toggle-text">Already have an account? </span>
                <a href="#" class="toggle-link" onclick="toggleForm()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        let isSignup = false;

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            isSignup = !isSignup;
            
            if (isSignup) {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            }
            
            // Clear any existing messages and errors
            clearMessages();
            clearErrors();
            
            // Clear form inputs
            document.getElementById('loginFormElement').reset();
            document.getElementById('signupFormElement').reset();
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.classList.remove('show');
            });
        }

        function clearMessages() {
            document.getElementById('loginSuccess').style.display = 'none';
            document.getElementById('signupSuccess').style.display = 'none';
        }

        function showSuccess(elementId) {
            const successElement = document.getElementById(elementId);
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }

        // Login form validation
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            let hasError = false;
            
            if (!email) {
                showError('loginEmailError', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email address');
                hasError = true;
            }
            
            if (!password) {
                showError('loginPasswordError', 'Password is required');
                hasError = true;
            }
            
            if (!hasError) {
                // Simulate successful login
                showSuccess('loginSuccess');
                console.log('Login attempt:', { email, password });
            }
        });

        // Signup form validation
        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            let hasError = false;
            
            if (!name || name.length < 2) {
                showError('signupNameError', 'Please enter your full name (at least 2 characters)');
                hasError = true;
            }
            
            if (!email) {
                showError('signupEmailError', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('signupEmailError', 'Please enter a valid email address');
                hasError = true;
            }
            
            if (!password) {
                showError('signupPasswordError', 'Password is required');
                hasError = true;
            } else if (!validatePassword(password)) {
                showError('signupPasswordError', 'Password must be at least 6 characters long');
                hasError = true;
            }
            
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                hasError = true;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                hasError = true;
            }
            
            if (!termsAccepted) {
                showError('termsError', 'Please accept the Terms of Service and Privacy Policy');
                hasError = true;
            }
            
            if (!hasError) {
                // Simulate successful signup
                showSuccess('signupSuccess');
                console.log('Signup attempt:', { name, email, password });
                
                // Reset form after successful signup
                setTimeout(() => {
                    document.getElementById('signupFormElement').reset();
                }, 1000);
            }
        });

        // Real-time validation feedback
        document.getElementById('loginEmail').addEventListener('blur', function() {
            const email = this.value;
            if (email && !validateEmail(email)) {
                showError('loginEmailError', 'Please enter a valid email address');
            } else {
                clearError('loginEmailError');
            }
        });

        document.getElementById('signupEmail').addEventListener('blur', function() {
            const email = this.value;
            if (email && !validateEmail(email)) {
                showError('signupEmailError', 'Please enter a valid email address');
            } else {
                clearError('signupEmailError');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
            } else {
                clearError('confirmPasswordError');
            }
        });

        // Add smooth focus animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
